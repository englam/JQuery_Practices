<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="css/base/jquery-ui-1.9.2.custom.css" rel="stylesheet">
	<script src="jquery-1.8.3.js"></script>
	<script src="jquery-ui-1.9.2.custom.min.js"></script>

	<style type=text/css> 
		div#slider.ui-slider{width: 200px; background: black;} 
		/*div#slider.ui-slider{height: 80px; background: black;}*/
	</style>


</head>
<body>


<h3>Slider : </h3>
<div id="slider"></div></body></br>
Start : <span id="valuestart"></span></br>
Stop : <span id="valuestop"></span></br>
Change : <span id="valuechange"></span></br>
Slide : <span id="valueslide"></span></br>

<script>
	//$("div#slider").slider();
	//$("div#slider").slider({orientation :"vertical"});
	//$("div#slider").slider({animate :"true"});
	//$("div#slider").slider({value: "50"});
	$("div#slider").slider({
		animate: true,
		start : function (event)
		{
			var value = $("div#slider").slider("value");
			$("#valuestart").html(value);
		},
		stop : function (event)
		{
			var value = $("div#slider").slider("value");
			$("#valuestop").html(value);
		},
		change : function (event)
		{
			var value = $("div#slider").slider("value");
			$("#valuechange").html(value);
		},
		slide : function (event)
		{
			var value = $("div#slider").slider("value");
			$("#valueslide").html(value);
		},


	});


</script>


</body>
</html>
